<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר הזנקות</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('./wallpaper.png'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0; /* Light text color */
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Noto Sans Hebrew', sans-serif; /* Change font to Noto Sans Hebrew */
            font-weight: 900; /* Set weight to Black 900 */
            color: #ffffff; /* Light green */
            margin-bottom: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: rgba(51, 51, 51, 0.7); /* Dark overlay background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* Adjust the max width to make the form smaller */
            margin: 0 auto; /* Centers the form on the page */
        }
        .form-container div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        select, input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        select, input {
            background-color: #444; /* Darker inputs */
            color: #e0e0e0; /* Light text in inputs */
        }
        button {
            background-color: #388e3c;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2c6b2f;
            transform: scale(1.05);
        }
        table {
            width: 1100px; /* Fixed width */
            margin-top: 30px;
            border-collapse: collapse;
            background-color: rgba(51, 51, 51, 0.7); /* Dark overlay background for table */
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto; /* Center the table */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 14%; /* Same width as the second column */
        }

        th:nth-child(3), td:nth-child(3) {
            width: 9%; /* Reduced width for the third column */
        }

        th:nth-child(6), td:nth-child(6) {
            width: 14%; /* Same width as the sixth column */
        }

        th:nth-child(7), td:nth-child(7) {
            width: 14%; /* Same width as the second column */
        }

        th:nth-child(8), td:nth-child(8) {
            width: 9%; /* Reduced width for the eighth column */
        }

        th:nth-child(11), td:nth-child(11) {
            width: 14%; /* Same width as the sixth column */
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #555;
        }
        th {
            background-color: #388e3c;
            color: white;
        }
        tr:nth-child(odd) {
            background-color: #444; /* Dark background for odd rows */
        }
        tr:hover {
            background-color: #555; /* Highlight on hover */
        }
        .distance, .navigator {
            width: 100%;
            max-width: 290px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #444;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #81c784;
            box-shadow: 0 0 5px rgba(129, 199, 132, 0.7);
        }
        button:active {
            transform: scale(0.98); /* Button shrinks on click */
        }
        .lock-btn, .unlock-btn {
            font-size: 14px;
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .lock-btn {
            background-color: #f44336;
            color: white;
        }
        .unlock-btn {
            background-color: #388e3c;
            color: white;
        }
        .dropdown {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .dropbtn {
            background-color: #388e3c;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropbtn:hover {
            background-color: #2c6b2f;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.9);
            min-width: 120px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
        }

        .dropdown-content button {
            background: none;
            border: none;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: right;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .dropdown-content button:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .save-notification {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(56, 142, 60, 0.9); /* Green background */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">☰</button>
        <div class="dropdown-content">
            <button onclick="save()">   💾</button>
            <button onclick="export_to_file()">   ייצא</button>
            <button onclick="deleteData()">מחק נתונים</button> <!-- כפתור מחיקת נתונים -->
        </div>
    </div>
    <h1>טבלת שליטה - מדור ניווט חטיבת החילוץ</h1>
    <div class="form-container">
        <div>
            <span>חישוב קצב</span>
            <select id="pace">
                <option value="4">יום</option>
                <option value="2.5">לילה</option>
            </select>
        </div>
        <div>
            <span>חווה ראשונה</span>
            <input id="startNumber" type="number" value="1" min="1">
            <button id="toggleStartNumber" class="toggle-btn">נעל</button>
        </div>
        <div>
            <span>מספר חוות</span>
            <input id="farmCount" type="number" value="1" min="1">
            <button id="toggleFarmCount" class="toggle-btn">נעל</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>חווה</th><th>נווט 1</th><th>אורך ציר (ק"מ)</th><th>הזנק</th><th>שעת הגעה</th>
                <th>דיווח<br>(1,2,3)</th><th>נווט 2</th><th>אורך ציר (ק"מ)</th><th>הזנק</th><th>שעת הגעה</th>
                <th>דיווח<br>(1,2,3)</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <div class="save-notification" id="saveNotification">הנתונים נשמרו...</div>

    <script>
        document.addEventListener("DOMContentLoaded", loadTable);

        function loadTable() {
            updateTableRows(parseInt(document.getElementById("farmCount").value));
        }

        document.getElementById("farmCount").addEventListener("input", function() {
            updateTableRows(parseInt(this.value));
        });

        document.getElementById("startNumber").addEventListener("input", function() {
            updateTableRows(parseInt(document.getElementById("farmCount").value));
        });

        function updateTableRows(count) {
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            let startNumber = parseInt(document.getElementById("startNumber").value);
            for (let i = 0; i < count; i++) {
                addRow(startNumber + i);
            }
        }

        function addRow(number) {
            let table = document.getElementById("tableBody");
            let newRow = document.createElement("tr");
            newRow.innerHTML = ` 
                <td>${number}</td>
                <td><input type="text" class="navigator"></td>
                <td><input type="number" class="distance" step="0.1"></td>
                <td><button class="launch">הזנק</button></td>
                <td class="arrival"></td>
                <td>
                    <input type="checkbox" class="report"> <input type="checkbox" class="report"> <input type="checkbox" class="report">
                </td>
                <td><input type="text" class="navigator"></td>
                <td><input type="number" class="distance" step="0.1"></td>
                <td><button class="launch">הזנק</button></td>
                <td class="arrival"></td>
                <td>
                    <input type="checkbox" class="report"> <input type="checkbox" class="report"> <input type="checkbox" class="report">
                </td>
            `;
            table.appendChild(newRow);

            newRow.querySelectorAll(".launch").forEach((btn, index) => {
    btn.addEventListener("click", function handleClick() {
        // Check if the button already shows "הגיע" or "איחר"
        if (btn.textContent === "הגיע" || btn.textContent === "איחר") return;

        let pace = parseFloat(document.getElementById("pace").value);
        let distance = parseFloat(newRow.querySelectorAll(".distance")[index].value);

        if (isNaN(distance) || distance <= 0) {
            alert("אנא הזן אורך ציר תקני.");
            return;
        }

        if (pace > 0) {
            let currentTime = new Date();
            let travelTime = distance / pace * 60 * 60 * 1000;
            let arrivalTime = new Date(currentTime.getTime() + travelTime);

            newRow.querySelectorAll(".arrival")[index].textContent = arrivalTime.toLocaleTimeString("he-IL");

            btn.style.backgroundColor = '#ff9800';
            btn.textContent = "זמן נשאר";

            function updateCountdown() {
                let now = new Date();
                let timeLeft = arrivalTime - now;

                if (timeLeft <= 0) {
                    clearInterval(btn.countdownInterval);
                    btn.style.backgroundColor = 'tomato';
                    btn.textContent = "איחר"; // Change text to "Late"
                    btn.disabled = true; // Disable the button
                    save(); // Save after status changes to "איחר"
                } else {
                    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    btn.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }

            // Store the interval ID on the button element itself
            btn.countdownInterval = setInterval(updateCountdown, 1000);

            // Change behavior for the second click
            btn.removeEventListener("click", handleClick); // Remove the initial click listener
            btn.addEventListener("click", function secondClick() {
                clearInterval(btn.countdownInterval);
                btn.style.backgroundColor = 'aqua';
                btn.textContent = "הגיע"; // Change text to "Arrived"
                btn.disabled = true; // Disable the button
                save(); // Save after status changes to "הגיע"
            });

            save(); // Save immediately after the button is clicked
        }
    });
});

        }

        // Lock functionality
        document.getElementById("toggleStartNumber").addEventListener("click", function() {
            let startNumberField = document.getElementById("startNumber");
            if (startNumberField.disabled) {
                startNumberField.disabled = false; // Enable the input field
                this.style.backgroundColor = '#388e3c'; // Reset button color
                this.textContent = "נעל"; // Change button text to "Lock"
            } else {
                startNumberField.disabled = true; // Disable the input field
                this.style.backgroundColor = '#9e9e9e'; // Change button color to indicate locked state
                this.textContent = "שחרר"; // Change button text to "Unlock"
            }
        });

        document.getElementById("toggleFarmCount").addEventListener("click", function() {
            let farmCountField = document.getElementById("farmCount");
            if (farmCountField.disabled) {
                farmCountField.disabled = false; // Enable the input field
                this.style.backgroundColor = '#388e3c'; // Reset button color
                this.textContent = "נעל"; // Change button text to "Lock"
            } else {
                farmCountField.disabled = true; // Disable the input field
                this.style.backgroundColor = '#9e9e9e'; // Change button color to indicate locked state
                this.textContent = "שחרר"; // Change button text to "Unlock"
            }
        });
        

        function export_to_file() {
        let tableData = [];
        document.querySelectorAll("#tableBody tr").forEach(row => {
            let farmNumber = row.cells[0].textContent.trim();
            let navigator1 = row.cells[1].querySelector("input").value;
            let launchButton1 = row.cells[3].querySelector("button");
            let status1 = launchButton1.textContent === "הגיע" || launchButton1.textContent === "איחר" ? launchButton1.textContent : "";

            let navigator2 = row.cells[6].querySelector("input").value;
            let launchButton2 = row.cells[8].querySelector("button");
            let status2 = launchButton2.textContent === "הגיע" || launchButton2.textContent === "איחר" ? launchButton2.textContent : "";

            tableData.push([farmNumber, navigator1, status1, navigator2, status2]);
        });

        let csvContent = "\uFEFF" + // Add BOM for proper UTF-8 encoding
            "מספר חווה,נווט 1,סטטוס 1,נווט 2,סטטוס 2\n" + 
            tableData.map(row => row.map(cell => `"${cell}"`).join(",")).join("\n");

        let blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        let link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "export.csv";
        link.style.display = "none";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

        document.addEventListener("DOMContentLoaded", function () {
            loadTable();
            loadFromLocalStorage(); // שחזור הנתונים כולל טיימרים
            loadPaceFromLocalStorage(); // שחזור הקצב שנבחר
        });

        document.getElementById("pace").addEventListener("change", function () {
            savePaceToLocalStorage(this.value); // שמירת הקצב שנבחר
        });

        function savePaceToLocalStorage(pace) {
            localStorage.setItem("selectedPace", pace);
        }

        function loadPaceFromLocalStorage() {
            const savedPace = localStorage.getItem("selectedPace");
            if (savedPace) {
                document.getElementById("pace").value = savedPace;
            }
        }

        function save() {
            let tableData = [];

            document.querySelectorAll("#tableBody tr").forEach(row => {
                let launchButton1 = row.cells[3].querySelector("button");
                let launchButton2 = row.cells[8].querySelector("button");

                let rowData = {
                    farmNumber: row.cells[0].textContent.trim(),
                    navigator1: row.cells[1].querySelector("input").value,
                    distance1: row.cells[2].querySelector("input").value,
                    launch1: launchButton1.textContent,
                    arrival1: row.cells[4].textContent.trim(),
                    report1: Array.from(row.cells[5].querySelectorAll("input")).map(input => input.checked),
                    navigator2: row.cells[6].querySelector("input").value,
                    distance2: row.cells[7].querySelector("input").value,
                    launch2: launchButton2.textContent,
                    arrival2: row.cells[9].textContent.trim(),
                    report2: Array.from(row.cells[10].querySelectorAll("input")).map(input => input.checked),
                    launch1StartTime: launchButton1.dataset.startTime || null,
                    launch2StartTime: launchButton2.dataset.startTime || null
                };
                tableData.push(rowData);
            });

            localStorage.setItem("tableData", JSON.stringify(tableData));

            // Show save notification
            const notification = document.getElementById("saveNotification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 1000); // Hide after 3 seconds
        }

        function loadFromLocalStorage() {
            let savedData = localStorage.getItem("tableData");
            if (!savedData) return;

            savedData = JSON.parse(savedData);
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";

            if (savedData.length > 0) {
                // Update "חווה ראשונה" and "מספר חוות" fields
                document.getElementById("startNumber").value = savedData[0].farmNumber;
                document.getElementById("farmCount").value = savedData.length;
            }

            savedData.forEach(data => {
                let newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${data.farmNumber}</td>
                    <td><input type="text" class="navigator" value="${data.navigator1}"></td>
                    <td><input type="number" class="distance" step="0.1" value="${data.distance1}"></td>
                    <td><button class="launch">${data.launch1}</button></td>
                    <td class="arrival">${data.arrival1}</td>
                    <td>
                        ${data.report1.map((checked, i) => `<input type="checkbox" class="report" ${checked ? "checked" : ""}>`).join(" ")}
                    </td>
                    <td><input type="text" class="navigator" value="${data.navigator2}"></td>
                    <td><input type="number" class="distance" step="0.1" value="${data.distance2}"></td>
                    <td><button class="launch">${data.launch2}</button></td>
                    <td class="arrival">${data.arrival2}</td>
                    <td>
                        ${data.report2.map((checked, i) => `<input type="checkbox" class="report" ${checked ? "checked" : ""}>`).join(" ")}
                    </td>
                `;
                tableBody.appendChild(newRow);

                let launchButton1 = newRow.cells[3].querySelector("button");
                let launchButton2 = newRow.cells[8].querySelector("button");

                // Restore button states and colors
                if (data.launch1 === "איחר") {
                    launchButton1.style.backgroundColor = "tomato";
                    launchButton1.textContent = "איחר";
                    launchButton1.disabled = true;
                } else if (data.launch1 === "הגיע") {
                    launchButton1.style.backgroundColor = "aqua";
                    launchButton1.textContent = "הגיע";
                    launchButton1.disabled = true;
                } else if (data.arrival1) {
                    resumeTimerFromArrival(launchButton1, data.arrival1);
                }

                if (data.launch2 === "איחר") {
                    launchButton2.style.backgroundColor = "tomato";
                    launchButton2.textContent = "איחר";
                    launchButton2.disabled = true;
                } 
                else if (data.launch2 === "הגיע") {
                    launchButton2.style.backgroundColor = "aqua";
                    launchButton2.textContent = "הגיע";
                    launchButton2.disabled = true;
                }
                else if (data.launch2 === "הזנק") {
                    return ; // Do nothing, button is in initial state
                } 
                else {
                    resumeTimerFromArrival(launchButton2, data.arrival2);
                }
            });

            activateLaunchButtons();
        }

        function resumeTimerFromArrival(btn, arrivalTimeString) {
            let now = new Date();
            let arrivalTime = new Date(now.toDateString() + " " + arrivalTimeString); // Use today's date with the arrival time
            let timeLeft = arrivalTime - now;

            if (timeLeft <= 0) {
                btn.style.backgroundColor = 'tomato';
                btn.textContent = "איחר"; // Change text to "Late"
                btn.disabled = true; // Disable the button
                return;
            }

            btn.style.backgroundColor = '#ff9800'; // Set button to yellow

            function updateCountdown() {
                let now = new Date();
                let timeLeft = arrivalTime - now;

                if (timeLeft <= 0) {
                    clearInterval(btn.countdownInterval);
                    btn.style.backgroundColor = 'tomato';
                    btn.textContent = "איחר"; // Change text to "Late"
                    btn.disabled = true; // Disable the button
                } else {
                    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    btn.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }

            // Start the countdown immediately
            updateCountdown();

            // Store the interval ID on the button element itself
            btn.countdownInterval = setInterval(updateCountdown, 1000);

            btn.addEventListener("click", function secondClick() {
                clearInterval(btn.countdownInterval);
                btn.style.backgroundColor = 'aqua';
                btn.textContent = "הגיע"; // Change text to "Arrived"
                btn.disabled = true; // Disable the button
                save(); // Save after status changes to "הגיע"
            });
        }

        function activateLaunchButtons() {
            document.querySelectorAll(".launch").forEach((btn, index) => {
                btn.addEventListener("click", function handleClick() {
                    if (btn.textContent === "הגיע" || btn.textContent === "איחר") return;

                    let row = btn.closest("tr");
                    let pace = parseFloat(document.getElementById("pace").value);
                    let distance = parseFloat(row.querySelectorAll(".distance")[index % 2].value);

                    if (isNaN(distance) || distance <= 0) {
                        alert("אנא הזן אורך ציר תקני.");
                        return;
                    }

                    if (pace > 0) {
                        let currentTime = new Date();
                        let travelTime = distance / pace * 60 * 60 * 1000;
                        let arrivalTime = new Date(currentTime.getTime() + travelTime);

                        row.querySelectorAll(".arrival")[index % 2].textContent = arrivalTime.toLocaleTimeString("he-IL");

                        btn.style.backgroundColor = '#ff9800';
                        btn.textContent = "זמן נשאר";
                        btn.dataset.startTime = currentTime.getTime(); // שמירת זמן ההתחלה

                        function updateCountdown() {
                            let now = new Date();
                            let timeLeft = arrivalTime - now;

                            if (timeLeft <= 0) {
                                clearInterval(btn.countdownInterval);
                                btn.style.backgroundColor = 'tomato';
                                btn.textContent = "איחר"; // Change text to "Late"
                                btn.disabled = true; // Disable the button
                                save(); // Save after status changes to "איחר"
                            } else {
                                let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                                btn.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                            }
                        }

                        btn.countdownInterval = setInterval(updateCountdown, 1000);

                        btn.removeEventListener("click", handleClick);
                        btn.addEventListener("click", function secondClick() {
                            clearInterval(btn.countdownInterval);
                            btn.style.backgroundColor = 'aqua';
                            btn.textContent = "הגיע"; // Change text to "Arrived"
                            btn.disabled = true; // Disable the button
                            save(); // Save after status changes to "הגיע"
                        });

                        save(); // Save immediately after the button is clicked
                    }
                });
            });
        }

        function resumeTimer(btn, startTime, distance) {
            let pace = parseFloat(document.getElementById("pace").value);
            if (!pace || isNaN(distance) || distance <= 0) return;

            let travelTime = distance / pace * 60 * 60 * 1000;
            let arrivalTime = parseFloat(startTime) + travelTime;
            let now = new Date().getTime();
            let timeLeft = arrivalTime - now;

            if (timeLeft <= 0) {
                btn.style.backgroundColor = 'tomato';
                btn.textContent = "איחר"; // Change text to "Late"
                btn.disabled = true; // Disable the button
                return;
            }

            btn.style.backgroundColor = '#ff9800';
            btn.textContent = "זמן נשאר";

            function updateCountdown() {
                let now = new Date().getTime();
                let timeLeft = arrivalTime - now;

                if (timeLeft <= 0) {
                    clearInterval(btn.countdownInterval);
                    btn.style.backgroundColor = 'tomato';
                    btn.textContent = "איחר"; // Change text to "Late"
                    btn.disabled = true; // Disable the button
                } else {
                    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    btn.textContent = `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                }
            }

            btn.countdownInterval = setInterval(updateCountdown, 1000);

            btn.addEventListener("click", function secondClick() {
                clearInterval(btn.countdownInterval);
                btn.style.backgroundColor = 'aqua';
                btn.textContent = "הגיע"; // Change text to "Arrived"
                btn.disabled = true; // Disable the button
            });
        }
        function deleteData() {
            // אפס את הטבלה
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // מוחק את כל השורות מהטבלה

            // מנקה את localStorage
            localStorage.removeItem('tableData'); // מוחק את המידע ששמור ב-localStorage

            // אם יש timer פעיל, נוודא שהוא יפסק
            document.querySelectorAll(".launch").forEach((btn) => {
                if (btn.countdownInterval) {
                    clearInterval(btn.countdownInterval); // מפסיק את הספירה לאחור אם היא פועלת
                    btn.textContent = "הזנק"; // מחזיר את כפתור הזנקה למצב ההתחלתי
                    btn.style.backgroundColor = ''; // מחזיר צבע ברירת מחדל
                }
            });

   
        }
    </script>
</body>
</html>
